<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: lightslategray;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .contact-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <!-- Thông tin liên hệ -->
        <div class="contact-box">
            <h4>Thông tin liên hệ</h4>
            <p><strong>Địa chỉ:</strong> Duy Sơn - Duy Xuyên - Quảng Nam</p>
            <p><strong>Email:</strong> <a href="mailto:ptson2211@gmail.com">ptson2211@gmail.com</a></p>
            <p><strong>Số điện thoại:</strong> <a href="tel:+84315397408">+84 235 726 444</a></p>
        </div>

        <!-- Form gửi tin nhắn -->
        <div class="contact-box">
            <h4>Gửi tin nhắn cho chúng tôi</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tin nhắn:</label>
                    <textarea class="form-control" rows="3" placeholder="Nhập nội dung tin nhắn"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Gửi</button>
            </form>
        </div>

        <!-- Bản đồ -->
        <div class="contact-box">
            <h4>Bản đồ</h4>
